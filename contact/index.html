    <header>
      <h1>Contact</h1>
      <p>Let's Connect and Create Something Meaningful</p>
    </header>

    <main id="maincontent">
      <section>
        <!-- 
          Form submissions are sent to Formspree (https://formspree.io/f/myzjepgo).
          Ensure the Formspree endpoint is configured and associated with the correct email/account.
          Update the 'action' attribute if the Formspree form ID changes.
        -->
        <form method="post" action="https://formspree.io/f/myzjepgo">
          <p>
            <label for="name">Your Name:</label><br />
            <input type="text" id="name" name="name" required />
          </p>
          <p>
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="message">Your Message:</label><br />
            <textarea id="message" name="message" rows="5" cols="40" required></textarea>
          </p>
          <p>
            <input type="submit" value="Send Message" />
          </p>
        </form>
      </section>
    </main>

    <footer>
      <p>Made with HTML and CSS.</p>
      <p>From Nepal With Curiosity</p>
    </footer>
