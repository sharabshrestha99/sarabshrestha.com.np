<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .profile-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 32px 24px;
        max-width: 320px;
        text-align: center;
      }
      .profile-card img {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 16px;
        border: 3px solid #0078d7;
      }
      .profile-card h2 {
        margin: 0 0 8px 0;
        font-size: 1.5em;
        color: #222;
      }
      .profile-card p {
        margin: 0 0 16px 0;
        color: #555;
        font-size: 1em;
      }
      .profile-card a {
        display: inline-block;
        padding: 8px 20px;
        background: #0078d7;
        color: #fff;
        border-radius: 20px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      .profile-card a:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="https://randomuser.me/api/portraits/men/3.jpg"
        alt="Profile Photo"
      />
      <h2>Sharab Shrestha</h2>
      <p>Web Developer<br />sarabshrestha.com.np</p>
      <a href="mailto:hello@sarabshrestha.com.np">Contact</a>
    </div>
  </body>
</html>
